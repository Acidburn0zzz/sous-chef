<!DOCTYPE html>
{% load staticfiles i18n %}

<html>

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}Sous-Chef{% endblock %}
    </title>
    <link href="{% static 'css/admin.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/calendar.min.css' %}" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet">
    {% block extrahead %}{% endblock %}
</head>

<body>
    <!-- Responsive sidebar menu -->
    <div class="ui inverted vertical menu left sidebar">
        {% include "system/menu.html" %}
    </div>
    <!-- Main content grid -->
    <div class="pusher">
        <div class="ui grid container">
            <!-- Non responsive menu -->
            <div class="ui left fixed vertical inverted menu">
                {% include "system/menu.html" %}
            </div>
            <div class="ui main grid">
                <!-- Responsive top menu -->
                <div class="ui fixed inverted main menu">
                    <div class="ui container">
                        <a class="launch icon item sidebar-toggle ui open-menu">
                            <i class="sidebar icon"></i>
                        </a>
                    </div>
                </div>

                {%block message%}{%endblock%}

                {%block content%}{%endblock%}

                <br><br>
            </div>
        </div>
    </div>
    <div class="ui inverted vertical footer segment" style="margin-top: 4em;">
        <br>
        <div class="ui center aligned container">
            <img src="{% static 'assets/logo-souschef-coul.png' %}" class="ui centered small image">
            <div class="ui horizontal inverted small divided link list">
                <p><i class="code yellow icon"></i> with &nbsp;<i class="heart yellow icon"></i> in Montreal</p>
            </div>
        </div>
    </div>

    <script src="{% static 'jquery/jquery-2.2.2.min.js' %}" type="application/javascript"></script>
    <script src="{% static 'jquery/jquery.tablesort.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js" type="application/javascript"></script>
    <script type="text/javascript">
        $('.ui.open-menu').on('click', function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.help-text').popup();

        $('.message .close').on('click', function() {
            $(this).closest('.message').transition('fade');
        });

        $('.ui.accordion').accordion();
        $('.ui.dropdown').dropdown();
    </script>
    <!-- WARNING :  Do not move this line before a manual import of script! -->
    {% block extrajs %}{% endblock %}
</body>

</html>
