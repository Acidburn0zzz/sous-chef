{% load i18n %}
{% load member_extras %}
{% for day in weekday %}
<div class="ui styled fluid accordion">
  <div class="title">
    <i class="dropdown icon"></i>
    {% trans day %}
  </div>
  <div class="content">
    <table class="ui compact table">
      <thead>
        <tr>
          <th>{% trans 'Size' %}</th>
          <th>{% trans 'Component' %}</th>
          <th>{% trans 'Quantity' %}</th>
        </tr>
      </thead>
      <tbody>
        {% for meal in meals %}
        <tr>
          {% if meal == "main_dish" %}
          <td>{% size day %}</td>
          {% else %}
          <td></td>
          {% endif %}
          <td>{{ meal }}</td>
          <td>{% cell meal day %}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endfor %}
