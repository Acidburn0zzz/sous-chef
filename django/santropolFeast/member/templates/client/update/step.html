<a class="step link {% if current_step == step %}active{% endif %}"
    href="{% url 'member:'|add:url client_id=client_id %}">
    <i class="{{icon}} icon"></i>
    <div class="content">
        <div class="title">{{ name }}</div>
        <div class="description">{{ description }}</div>
    </div>
</a>
